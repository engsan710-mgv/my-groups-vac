<div fxLayout="row" fxLayoutAlign="start start" class="base-container">
  <div class="base-card user-vacation" fxFlex="20" fxFlexOffset="8">
    <mat-card >
      <mat-card-header>
        <mat-card-title>Groups:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li><a>work</a></li>
        </ul>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="base-card user-vacation" fxFlex="80">
    <mat-card >
      <mat-card-header>
        <mat-card-title>Vacation:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>Group:</h2>
        <h2>Date:  {{viewing_month}}</h2>
        <app-vacation [viewing_month]="viewing_month"></app-vacation>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
    </mat-card>
  </div>
</div>
